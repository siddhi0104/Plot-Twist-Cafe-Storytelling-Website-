<body>
    <header>
        <h2 class ="logo" >Plot Twist Cafe</h2>
        <nav class="navigation">
            <a href="project.html"></a>
            <a href="write.html"> Start Writing </a>
            
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header> 

<div class="wrapper">
    <div class="close">
        <ion-icon name="close-outline"></ion-icon>
    </div>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="login.php" method="post">                           <!--method describes the type of action to be performed once the information is passed to the script.-->
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email"  required>
                <label>Email</label>
                </div>
                <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password"  required><label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                   <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?</p><a href="#" class="register-link">Register</a>
                </div>

        </form>
    </div>

    <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
                </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" name="email" required>
                <label>Email</label>
                </div>
                <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" name="password" required><label>Password</label>
                </div>
                
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? </p><a href="#" class="login-link">Login</a>
                </div>

        </form>
    </div>

    </div>
